<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO list</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="modal_menu">
        Hello! It is your ToDo list:) Have a productive day!
        <button class="modal_button">Continue</button>
      </div>
      <div class="title">&#9998; T O D O</div>
      <div class="full_date">
        <span class="day"></span>
        <span class="date"></span>
      </div>
      <div class="add__task">
        <input
          type="text"
          id="input_task"
          class="input_task"
          placeholder="New task..."
        />
        <button type="button" class="button" data-button="addTask">Add</button>
      </div>
      <span class="error_message"></span>
      <ul class="todo__list"></ul>
      <button class="button archive_button" data-button="archiveTask">
        Archive
      </button>
      <ul class="archive__list"></ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
