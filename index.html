<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO list</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="modal_menu">
        Hello! It is your ToDo list:) Have a productive day!
        <button class="modal_button">Continue</button>
      </div>
      <div class="title">&#9998; T O D O</div>
      <div class="full_date">
        <span class="day"></span>
        <span class="date"></span>
      </div>
      <div class="add__task">
        <input
          type="text"
          id="input_task"
          class="input_task"
          placeholder="New task..."
        />
        <div class="category_check">
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <button type="button" class="button" data-button="addTask">Add</button>
      </div>
      <span class="error_message"></span>
      <div class="category">
        <button
          id="category"
          class="button category__button_menu"
          data-button="category"
        >
          <img
            src="assets/image/burger.png"
            class="category__burger_menu"
            width="20"
            height="20"
            alt=""
          />
        </button>
        <button class="button category__button" data-button="category_all">
          All
        </button>
        <button class="button category__button" data-button="category_home">
          Home
        </button>
        <button class="button category__button" data-button="category_work">
          Work
        </button>
        <button
          class="button category__button"
          data-button="category_smth_else"
        >
          Smth else
        </button>
      </div>
      <ul class="todo__list"></ul>
      <button class="button button_all" data-button="archiveTask">
        Archive
      </button>
      <div class="archive invisible">
        <ul class="archive__list"></ul>
        <div class="archive_all__button">
          <button class="button button_all" data-button="deleteAllTasks">
            Delete all
          </button>
          <button class="button button_all" data-button="addAllTasks">
            Add all
          </button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
